[conda]
ignore_base = true
style = "fg:white_smoke bg:#d2042d"
format = """
[ÓÇ∂](fg:#d2042d)\
[Env:$environment]($style)\
[ÓÇ¥ ](fg:#d2042d)\
"""

[package]
