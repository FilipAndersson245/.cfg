format = """
[ÓÇ∂](fg:bright_pink)\
[$symbol$version]($style)\
[ÓÇ¥ ](fg:bright_pink)\
"""
[time]
disabled = true

[cmd_duration]
disabled = false
style = "bg:charcoal fg:white_smoke"
format = """
[ ÓÇ∂](fg:charcoal)\
[$duration]($style)\
[ÓÇ¥](fg:charcoal)\
"""

[fill]
symbol = " "
style = 'none'