palette = 'pill'

format = """$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$cmd_duration\
$fill\
$rust\
$python\
$nodejs\
$conda\
$package\
$line_break\
$character\
"""

#format = """$character"""

# move the rest of the prompt to the right
right_format = """
$status
"""

# Disable the blank line at the start of the prompt
add_newline = false
scan_timeout = 10

# Define custom colors
[palettes.pill]
# BG
yellow_orange = "#FEAE34"
candy_corn = "#FEE761"
torch_red = "#FF0044"
cerulean = "#0095E9"
bright_green = "#219245"
bright_pink = "#9A5DCC"
sea_blue = "#33658A"

# FG
charcoal =  "#36454f"
white_smoke = "#f5f5f5"



[directory]
style = "fg:yellow_orange"
format = """
[ÓÇ∂]($style)\
[Óóæ $path](inverted $style bg:black)\
[ÓÇ∞]($style)\
"""
truncation_length = 3
use_os_path_sep = false
fish_style_pwd_dir_length = 3

[git_branch]
symbol = "Ôêò"
style = "fg:black bg:candy_corn"
format = """
[ÓÇ∞]($style)\
[ $symbol $branch]($style)\
"""

[git_status]
style = "fg:black bg:candy_corn"
format = """
[\\[($all_status$ahead_behind)\\]]($style)\
[ÓÇ∞](fg:candy_corn bg:none)\
"""

# Projects -------------------------------------------------------------
[nodejs]
symbol = "Node"
version_format = "v$major.$minor"
style = "fg:white_smoke bg:bright_green"
format = """
[ÓÇ∂](fg:bright_green)\
[$symbol $version]($style)\
[ÓÇ¥ ](fg:bright_green)\
"""

[rust]
